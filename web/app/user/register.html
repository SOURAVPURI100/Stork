<form name="registerForm" role="form" class="signup-form ajax-form"
      ng-submit="promise = register(user, user.passwordConfirm)" ng-controller="Register">
  <div class="form-group">
    <label for="signup-email" class="sr-only" required>Email</label>
    <input name="email" id="signup-email" ng-model="user.email" type="email"
           class="form-control" placeholder="Email" required>

    <!--<div ng-show="registerForm.email.$error.required"  class=" small text-danger">
      &nbsp
    <span class="fa fa-info text-danger small"></span>
      &nbsp Input your Email or Phone.
    </div>-->

    <div ng-show="registerForm.email.$error.email" class="small text-danger" >
     &nbsp
     <span class="fa fa-info text-danger small"></span>
     &nbsp Doesn't look like a valid email.
    </div>
<!--Get to know if the user has already interacted with form-->
    <!--<span class="small help-block">
      Your email address will serve as your login name.
    </span>-->
    <!--<div ng-show="!registerForm.email.$error.required && !registerForm.email.$error.email && registerForm.email.$dirty" class="small text-danger">
     &nbsp
     <span class="fa fa-info text-danger small"></span>
     &nbsp This email is alreay registered. Want to <a href="#/login">login</a>?
    </div>-->
  </div>
  
  <div class="form-group">
    <label for="signup-password" class="sr-only">Password</label>
    <input name="pw" id="signup-password" ng-model="user.password" type="password"
           class="form-control" ng-minlength="6" placeholder="New password" required>
    <div ng-show="registerForm.pw.$error.minlength" class="small text-danger">
      &nbsp
      <span class="fa fa-info text-danger small"></span>
      &nbsp 
      Password must be at least 6 characters.
    </div>
  </div>

 <div class="form-group">
    <label for="signup-passwordConfirm" class="sr-only">Password Confirm</label>
    <input name="pwConfirm" id="signup-passwordConfirm" ng-model="user.passwordConfirm" type="password" class="form-control" ng-minlength="6" placeholder="Re-enter password" required 
>

       &nbsp

       &nbsp 
       Password does not match.
    </div> -->
  </div>

 <input class="btn btn-warning form-control" type="submit" value="Sign up" >-->

  </div>-->

  <span class="small help-block">
    &nbsp By signing up, you agree to our <a href="#/terms">terms of service</a>
    and <a href="#/privacy">privacy policy</a>.
  </span>

  <div cg-busy="promise"></div>
</form>
