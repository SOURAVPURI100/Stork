<!--ZL: add for reset password for password forgot -->

<div class="container panel-group" >
  <div class="panel panel-default" bs-collapse>
    <div class="panel-heading">
      <h4 class="panel-title"><a bs-collapse-toggle>Password Reset</a></h4>
    </div>

    <div id="transfer-options" class="panel-collapse" bs-collapse-target ng-controller="Account">
      <div class="panel-body">
        <h4>Reset your password</h4>
        <form class="form-group"
              ng-submit="resetPassword(authToken, newPass, newPass2)">
          <span class="small help-block">
            New password must be at least six characters.
          </span>
          <div class="form-group">
            <label>
              Type your new password
              <input placeholder="" type="password"
                     required class="form-control" ng-model="newPass">
            </label>
          </div>
          <div class="form-group">
            <label>
              Type your new password one more time
              <input placeholder="" type="password"
                     required class="form-control" ng-model="newPass2">
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div ng-if="debugMode" class="panel-body container collapse in text-center">
          <pre>{{authToken}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
