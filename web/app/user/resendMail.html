<form class="send-password-reset" ng-controller="User" ng-submit="sendValidationMail(account, $hide)">
  <div class="modal-body">
    <div>We found the following information associated with your account.<div>
    <input type="radio" aria-lable="resetPasswordEmail" checked>Email a link for validation to 
       <span ng-bind="account.email" style="font-weight: bold"></span>
       <div ng-if="debugMode" class="panel-body text-center">
       <pre>{{account}}</pre></div>
    </input>   
  </div>
  <div class="clearfix"></div>
  <div class="text-center modal-footer">
    <button class="btn btn-default" ng-click="$hide()">cancel</button>
    <button class="btn btn-primary" type="submit" >continue</button>
  </div>
</form>
